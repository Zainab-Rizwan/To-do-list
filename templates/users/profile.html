<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<html lang="en">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon"href="{% static 'favicon.ico' %}">

	<title>Your Profile</title>
	<style type="text/css">



		*
		{
			box-sizing: border-box;
			margin: 0;
			font-family: 'Times-New-Roman';
		}

		body
		{
			display: flex;
			min-height: 100vh;
		}

		h1
		{
			text-align: left;
			margin: 5px;
			padding-left: 1em;
		}
		.bg-img
		{

		  background-image: url("{% static "images/2.jpg"%}");
		  top:0;
		  left:0;
		  right:0;
		  bottom:0;
		  position:absolute;
		  background-position: center;
		  background-repeat: no-repeat;
		  background-size: cover;
		}

		.container
		{
			  position: absolute fixed;
			  border-radius: 4px;
			  margin: 5em;
			  min-width: 50em;
			  padding: 3em;
			  min-height: 48vh;
			  background-color: white;
			  margin-top: 7.5em;
			  float: left;
		}

		.navbar
		{
			  overflow: hidden;
			  background-color: black;
			  position: fixed;
			  top: 0;
			  width: 100%;
			  opacity: 0.7;
		}

		.navbar a 
		{
			  float: right;
			  display: block;
			  color: #f2f2f2;
			  text-align: center;
			  padding: 14px 16px;
			  text-decoration: none;
		}

		.navbar a:hover 
		{
			  background: #ddd;
			  color: black;
		}
		.navbar a:active 
		{
			  background: #ddd;
			  color: black;
		}
		.bg-img
		{
			display: flex;
			justify-content: center;
		}
a


	</style>
</head>
<body>

	<div class="bg-img">
	<div class="navbar">

		{% if user.is_authenticated %}
			<a href="/todolist" style="float: left;">To Do List</a>
			<a href="/profile">{{ user }}</a>
			<a href="/logout">Sign out</a>
		{% else %}
			<a href="/index" style="float: left;">To Do List</a>
			<a href="/register">Sign up</a>
			<a href="/login">Sign in</a>
		{% endif %}
	</div>
	
	
	<div class="container">

		<h2>{{user}}</h2>
		<br>

		
	</div>
	</div>


</body>
</html>
